apiVersion: appsody.dev/v1beta1
kind: AppsodyApplication
metadata:
  creationTimestamp: null
  name: ivo-nodejs
  namespace: ivosalkovic-hr
spec:
  applicationImage: dev.local/ivo-nodejs
  createKnativeService: false
  expose: true
  livenessProbe:
    failureThreshold: 12
    httpGet:
      path: /live
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
  monitoring:
    labels:
      k8s-app: ivo-nodejs
  readinessProbe:
    failureThreshold: 12
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
    timeoutSeconds: 1
  service:
    annotations:
      prometheus.io/scrape: "true"
    port: 3000
    type: NodePort
  stack: nodejs-express
  version: 1.0.0
